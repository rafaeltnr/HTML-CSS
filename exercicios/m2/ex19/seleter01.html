<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colocando uma ID</title>
</head>
<body>
    <!--Id sobrepõe class-->
    <h1 id="aiaiai" class="titulo3">Aplicando ID</h1>
    <!--Segundo o W3C o id só se coloca uma vez em um documento, apesar de funcionar em múltiplos-->
    <h2 class="titulo">Não sei</h2>
    <!--Evite colocar no class o nome de uma forma, como por exemplo "verde" e sim de acordo com sua função-->
    <h1>Sei não</h1>
    <h2 class="titulo">Não Não</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, unde. Eos, <span class="titulo">excepturi ratione</span> dolor fuga alias earum quisquam, optio eum corporis numquam reiciendis voluptatibus quasi suscipit quidem porro impedit pariatur.</p>
    <h3 class="titulo3 titulo">Sei Sei</h3>
    <h3 class="titulo3">aiaiai</h3>
</body>
</html>
