        @font-face {
            font-family: 'london';
            src: url('OldLondon.ttf') format('truetype'), url('Olondon_.otf') format('opentype');

            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg*/
        }
        h1{
            font-family: 'london', sans-serif;
        }
    </style>
