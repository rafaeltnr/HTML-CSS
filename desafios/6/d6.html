    <title>Tags Definição</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Só passar o mouse sobre a palavra para ver como utilizar a tag</p>
    <ul type="square"> 
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafos</abbr></li>

        <li><abbr title="Use a tag &lt;em&gt;">Itálico </abbr>com significado</li>
        <li><abbr title="Use a tag &lt;ins&gt;">Sublinhado</abbr></li>
    </ul>
